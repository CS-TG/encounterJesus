{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/register.css' %}">
{% endblock %}
 
{% block content %}

<div class="container main-section" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-4 d-flex align-items-center justify-content-center">
      <h1 class="text-center">Be part of God's global family</h1>
    </div>
    <div class="col-md-8">
      <form method="post" style="margin-top: 50px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
